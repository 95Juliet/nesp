<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>form</title>
</head>

<body>
    <h1>form</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <!-- !!! no action specified !!! -->
    <form action="" method="post">
        <div>
            <!-- questa label è collegata all'input sottostante -->
            <!-- l'alternativa è inserire l'input direttamente nella label, dopo Name: -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="sender" required>
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="message"></textarea>
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
</body>

</html>
