<!DOCTYPE html>
<html lang="en">

<head>
    <title>Container</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/my.css">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<!-- impaginazione e font sono quelli tipici di Bootstrap 
possono comunque essere cambiati -->
<body>
    <h1>Hello Bootstrap</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <!-- va un po' a scatti -->
    <div class="container my1">
        <h1>Hello from Bootstrap</h1>
    </div>

    <!-- resta sempre agganciato alla dimensione massima del viewport
    è più fluido -->
    <div class="container-fluid my2">
        <h1>Hello from Bootstrap</h1>
    </div>
</body>

</html>
