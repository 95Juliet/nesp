<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BOM</title>
</head>

<body>
    <h1>BOM</h1>

    <p>
        Back <a href=".">home</a>
    </p>

    <textarea id="target" rows="20" cols="80"></textarea>
    <div>
        <!-- onclick: premendo sul bottone viene eseguita una certa funzione -->
        <input type="button" value="alert" onclick="alert('alert!');">
        <input type="button" value="confirm" onclick="checkConfirm();">
    </div>

    <script type="text/javascript">
        let target = document.getElementById('target'); //textarea

        // concatena il valore della textarea con questa stringa
        // proprietÃ  di window -> dimensioni della finestra
        target.value += `window heights: ${window.outerHeight}, ${window.innerHeight}\n`;
        target.value += `window widths: ${window.outerWidth}, ${window.innerWidth}\n`;

        function checkConfirm() {
            if (!confirm('confirm?')) {
                target.value += "not ";
            }
            target.value += "confirmed.\n";
        };
    </script>
</body>

</html>
